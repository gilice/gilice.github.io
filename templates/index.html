{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
  {% for page in section.pages %}
  <li>
		<h3><a href="{{ page.permalink | safe }}">
				{{ page.title }}</a></h3>
		<i> {{page.extra.sub }}</i>
	</li>
  {% endfor %}
</ul>
{% endblock content %}
